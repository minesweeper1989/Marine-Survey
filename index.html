<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="top-image"></div>
        <div id="bottom-image"></div>
        <header>
            <h1 id="title">Marine Expedition Survey Form</h1>
            <p id="description">Thank you for taking the time to help us tailor your perfect marine adventure!</p>
        </header>
        <form id="survey-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name" id="name-label">Name:<input type="text" id="name" placeholder="Enter your name. . ." required /></label>
                <label for="email" id="email-label">Email:<input type="email" id="email" placeholder="Enter your email. . ." required /></label>
                <label for="number" id="number-label">Age:<input type="number" id="number" min="13" max="120" pattern="[0-9]+" placeholder="Enter your age. . ." required /></label>
            </fieldset>
    
            <fieldset>
                <legend>Previous Experience</legend>
                <label for="experience">Have you ever participated in a Marine Expedition?</label>
                <label for="yes"><input type="radio" id="yes" name="experience" value="1" checked />Yes</label>
                <label for="no"><input type="radio" id="no" name="experience" value="2" />No</label>
            </fieldset>
    
            <fieldset>
                <legend>Interests and Preferences</legend>
                <label for="dropdown">What interests you the most about Marine Expeditions?
                    <select id="dropdown">
                        <option value=" ">(Select One)</option>
                        <option value="1">Learning about marine life</option>
                        <option value="2">Experiencing the ocean up close</option>
                        <option value="3">Watching marine animals in their natural habitat</option>
                        <option value="4">Photography and nature exploration</option>
                        <option value="5">Relaxation and adventure</option>
                        <option value="6">Other</option>
                    </select>
                </label>
    
                <label for="checkbox">Which marine animals would you like to encounter during a Marine Expedition? (Select all that apply)</label>
                <label for="sharks"><input type="checkbox" name="checkbox" value="sharks">Sharks</label>
                <label for="dolphins"><input type="checkbox" name="checkbox" value="dolphins">Dolphins</label>
                <label for="whales"><input type="checkbox" name="checkbox" value="whales">Whales</label>
                <label for="sea_turtles"><input type="checkbox" name="checkbox" value="sea_turtles">Sea Turtles</label>
                <label for="rays"><input type="checkbox" name="checkbox" value="rays">Rays</label>
                <label for="fish_species"><input type="checkbox" id="fish_species" name="checkbox" value="fish_species">Fish species</label>
                <label for="seals"><input type="checkbox" id="seals" name="checkbox" value="seals">Seals</label>
                <label for="other_animals"><input type="checkbox" id="other_animals" name="checkbox" value="other_animals">Other</label>
    
                <label for="comment">Any comments or suggestions?<textarea id="comment" name="comment" rows="5" cols="30" placeholder="Ex: Share any thoughts or ideas for improving the expedition experience. . ."></textarea></label>
            </fieldset>
            <input id="submit" type="submit" value="Submit" />
        </form>
        <footer>
            <p>Background image by <span>Gabriel Dizzi</span> on <a href="https://unsplash.com/photos/white-and-black-shark-in-water-WPXxp36tkHQ" target="_blank">Unsplash</a>.</p>
        </footer>
    </body>
</html>
